<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世界のゲームアソビバ｜無料ミニゲーム集</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>世界のゲームアソビバ</h1>
      <p class="sub">無料で遊べるミニゲーム集｜随時追加中（1/100）</p>
      <div class="grid">
        <div class="card">
          <div class="badge">G001</div>
          <div class="row">
            <div class="icon">
              <img src="./icons/g001.png" alt="クリックカウンターのアイコン">
            </div>
            <div class="meta">
              <h2>クリックカウンター</h2>
              <p>ボタンを押すだけの最初のミニゲーム。</p>
            </div>
          </div>
          <div class="actions">
            <a class="btn primary" href="./games/g001-click-counter/index.html">遊ぶ</a>
          </div>
        </div>
        <div class="card">
          <div class="badge">G002</div>
          <div class="row">
            <div class="icon">
              <img src="./icons/g002.png" alt="○×ゲームのアイコン">
            </div>
            <div class="meta">
              <h2>○×ゲーム（準備中）</h2>
              <p>二人で遊ぶ定番ゲーム。</p>
            </div>
          </div>
          <div class="actions">
            <a class="btn disabled" href="#">近日公開</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
